<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Muli:400,900" rel="stylesheet">
  <script src="https://use.fontawesome.com/8a02a0ee1b.js"></script>
  <title>The Siiiiiimpsons ... GIFS</title>
</head>
<body>
  <div class="main container-fluid">
    <div class="row">
      <div class="gif-wrap col-md-7 col-lg-8">
        <h1>Simpsons GIFS!</h1>
        <h2>Click on gif to watch</h2>
        <div class="fish-bowl row">
        </div>
    </div>
    <div class="info-wrap col-md-4 col-md-offset-1 col-lg-3">
      <form id="form" class="form" action="#" method="get">
        <ul>
          <li>
            <label for="term">Add a Simpsons character!</label>
            <input type="text" placeholder="Add a Simpsons character!" id="term" name="term" tabindex="1"/>
          </li>
        </ul>
        <input type="submit" value="Search" class="add-term"/>
      </form>
      <h2>Character List</h2>
      <ul class="tags-wrap row">

      </ul>
    </div>
  </div>
</div>
<script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
